<!DOCTYPE html>
<html>
<head>
	<title>NYT API</title>
</head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<body>
	

<div class="container">
	<div class="jumbotron title">
  		<h1>New York Times Search</h1>
	</div><br>

<!-- Search -->
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Search Parameters</h3>
  </div>
  <div class="panel-body">
    <div class="input-group col-sm-12">
    	  <label for="sel1">Search Term:</label>
      <input id="searchTerm" type="text" class="form-control" placeholder="Enter Keywords"><br>
    </div><br>
<!--  -->

<div class="form-group">
  <label for="sel1">Number of Records to Retrieve:</label>
  <select id = "numRecords" class="form-control" id="sel1">
    <option>5</option>
    <option>10</option>
    <option>15</option>
  </select>
</div><br>

<!-- Date Range -->
<div class="row">
<div>
	<div class = "col-sm-6">
		<div class="input-group col-sm-12">
			  <label for="sel1">Start Year (Required):</label>
		  <input id="startYear" type="text" class="form-control" placeholder="Year Start" aria-describedby="basic-addon1">
		</div>
	</div>

	<div class = "col-sm-6">
		<div class="input-group col-sm-12">
			<label for="sel1">End Year (Required):</label>
		  <input id="endYear" type="text" class="form-control" placeholder="Year End " aria-describedby="basic-addon1">
		</div>
	</div>
 </div>
</div>
<br>
<!--  -->

<!-- Buttons Start-->
	<div class="row">
		<div>
			<div class = "col-sm-6">
				<span class="input-group-btn">
					<button id="searchButton" class="btn btn-default" type="button">Search</button>
				</span>
			</div>



		<div class = "col-sm-6">
			<span class="input-group-btn">
				<button id="clearButton" class="btn btn-default" type="button">Clear</button>
			</span>
		</div>
	</div>
</div>



<!-- Buttons end -->


</div> 
</div>

<!-- Panel 1, last stop/divs -->




<!-- Search Results -->

<br>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Top Articles</h3>
  </div>
  <div class="panel-body">
    <div id="searchResults">
    	
    </div>
  </div>
</div>






	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
